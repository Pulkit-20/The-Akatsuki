    <div class="Container-box">
        <div class="question_form"id="demo" style="background-color: white ;">
          <h1 style="font-size: 5rem; text-align: center">Know Your Character</h1>
            <div class="question1 ques">
                <label for="ques1">Q.1 Favorite Hobby?</label><br>
                <input type="radio" id="ans1-1" name="ques1" value="RBAD"><label for="ans1-1">&nbsp; Reading Books and Drawing</label></input><br>
                <input type="radio" id="ans1-2" name="ques1" value="WMAT"><label for="ans1-2">&nbsp; Watching Movies And Theatre</label></input><br>
                <input type="radio" id="ans1-3" name="ques1" value="SAA"><label for="ans1-3">&nbsp; Sports and Athletics</label></input><br>
                <input type="radio" id="ans1-4" name="ques1" value="CAG"><label for="ans1-4">&nbsp; Cooking And Gardening</label></input><br>

            </div>
            <div class="question2 ques">
                <label for="ques2">Q.2 What Will You Choose if You had a Chance?</label><br>
                <input type="radio" id="ans2-1" name="ques2" value="BRBI"><label for="ans2-1">&nbsp; Be Rich and Powerful but isolated</label></input><br>
                <input type="radio" id="ans2-2" name="ques2" value="BPBHBE"><label for="ans2-2">&nbsp; Be Popular but Hated by Everyone</label></input><br>
                <input type="radio" id="ans2-3" name="ques2" value="PBBAHF"><label for="ans2-3">&nbsp; Poor but Big and Happy family </label></input><br>
                <input type="radio" id="ans2-4" name="ques2" value="EWWYP"><label for="ans2-4">&nbsp; Exploring world with your partner</label></input><br>

            </div>
            <div class="ques question3">
                <label for="ques3">Q.3 Which One Are You?</label><br>
                <input type="radio" id="ans3-1" name="ques3" value="KBLTBB"><label for="ans3-1">&nbsp; Kind but likely to be betrayed</label></input><br>
                <input type="radio" id="ans3-2" name="ques3" value="IASI"><label for="ans3-2">&nbsp; Introvert and self independent</label></input><br>
                <input type="radio" id="ans3-3" name="ques3" value="YHALOF"><label for="ans3-3">&nbsp; You have a lot of friends </label></input><br>
                <input type="radio" id="ans3-4" name="ques3" value="PBNTF"><label for="ans3-4">&nbsp; Popular but not any true friends</label></input><br>

            </div>
            <div class="ques question4">
                <label for="ques4">Q.4 If a Muggle finds your True Identity What will u do?</label><br>
                <input type="radio" id="ans4-1" name="ques4" value="JHOTH"><label for="ans4-1">&nbsp; Jinx Him or tease him </label></input><br>
                <input type="radio" id="ans4-2" name="ques4" value="THTH"><label for="ans4-2">&nbsp; Tell him the truth </label></input><br>
                <input type="radio" id="ans4-3" name="ques4" value="HHUATHAD"><label for="ans4-3">&nbsp; Help him understand and Take him to a
                doctor </label></input><br>
                <input type="radio" id="ans4-4" name="ques4" value="THHICAMO"><label for="ans4-4">&nbsp; Tell him he is crazy And Move on
                </label></input><br>

            </div>
            <div class="ques question5">
                <label for="ques5">Q.5 Who Would You Save?</label><br>
                <input type="radio" id="ans5-1" name="ques5" value="YFR"><label for="ans5-1">&nbsp; Your Friends</label></input><br>
                <input type="radio" id="ans5-2" name="ques5" value="YFA"><label for="ans5-2">&nbsp; Your Family</label></input><br>
                <input type="radio" id="ans5-3" name="ques5" value="YOU"><label for="ans5-3">&nbsp; Yourself</label></input><br>
                <input type="radio" id="ans5-4" name="ques5" value="EE"><label for="ans5-4">&nbsp; Everyone Else</label></input><br>

            </div>
            <div class="ques question6">
                <label for="ques6">Q.6 How Would you like to die?</label><br>
                <input type="radio" id="ans6-1" name="ques6" value="FFYB"><label for="ans6-1">&nbsp; Fighting For Your Beliefs</label></input><br>
                <input type="radio" id="ans6-2" name="ques6" value="P"><label for="ans6-2">&nbsp; Peaceful </label></input><br>
                <input type="radio" id="ans6-3" name="ques6" value="WETW"><label for="ans6-3">&nbsp; While Exploring the World </label></input><br>
                <input type="radio" id="ans6-4" name="ques6" value="IAWTERY"> <label for="ans6-4">&nbsp; In a Way That Everyone Remembers You
                </label></input><br>

            </div>
            <div class="ques question7">
                <label for="ques7">Q.7 Who Would You like to bring to life again?</label><br>
                <input type="radio" id="ans7-1" name="ques7" value="CD"><label for="ans7-1">&nbsp; Cedric Diggory </label></input><br>
                <input type="radio" id="ans7-2" name="ques7" value="JP"><label for="ans7-2">&nbsp; James Potter </label></input><br>
                <input type="radio" id="ans7-3" name="ques7" value="SS"><label for="ans7-3">&nbsp; Severus Snape </label></input><br>
                <input type="radio" id="ans7-4" name="ques7" value="SB"> <label for="ans7-4">&nbsp; Sirius Black </label></input><br>

            </div>
            <div class="ques question8">
                <label for="ques8">Q.8 Which Character You hate the most?</label><br>
                <input type="radio" id="ans8-1" name="ques8" value="VOL"><label for="ans8-1">&nbsp; Voldemort </label></input><br>
                <input type="radio" id="ans8-2" name="ques8" value="BL"><label for="ans8-2">&nbsp; Bellatrix lestrange</label></input><br>
                <input type="radio" id="ans8-3" name="ques8" value="DU"><label for="ans8-3">&nbsp; Dolores Umbridge </label></input><br>
                <input type="radio" id="ans8-4" name="ques8" value="LM"><label for="ans8-4">&nbsp; Lucius Malfoy </label></input><br>


            </div>
            <div class="ques question9">
                <label for="ques9">Q.9 If u Find A Dementor in Muggle Society?</label><br>
                <input type="radio" id="ans9-1" name="ques9" value="FHWPC"> <label for="ans9-1">&nbsp; Fight Him With Patronus Charm </label></input><br>
                <input type="radio" id="ans9-2" name="ques9" value="THMETD"> <label for="ans9-2">&nbsp; Try Help Muggle Escape The darkness
                </label></input><br>
                <input type="radio" id="ans9-3" name="ques9" value="FYLOATTSTF"> <label for="ans9-3">&nbsp; Find your loved ones and try to save
                them first </label></input><br>
                <input type="radio" id="ans9-4" name="ques9" value="AABTDAGT"> <label for="ans9-4">&nbsp; Act as Bait to dementor and give time for
                others to escape </label></input><br>

            </div>
            <div class="ques question10">
                <label for="ques10">Q.10 Favorite House?</label><br>
                <input type="radio" id="ans10-1" name="ques10" value="GRY"> <label for="ans10-1">&nbsp; Gryffindor </label></input><br>
                <input type="radio" id="ans10-2" name="ques10" value="SLY"> <label for="ans10-2">&nbsp; Slytherin </label></input><br>
                <input type="radio" id="ans10-3" name="ques10" value="HUFF"> <label for="ans10-3">&nbsp; Hufflepuff </label></input><br>
                <input type="radio" id="ans10-4" name="ques10" value="RAVEN"> <label for="ans10-4">&nbsp; Ravenclaw </label></input><br>

            </div>
